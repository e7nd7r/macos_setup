# Reload configuration when changed.
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# >>> Vim key bindings >>> 
# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

# >>> Tmux Preferences >>>
# Set default prefix
set -g prefix ^b
set -g mouse on

set -g default-terminal "tmux-256color"

# Move status bar to the top.
set-option -g status-position top

# >>> Install plugins >>>
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'e7nd7r/catppuccin'
set -g @plugin 'tmux-plugins/tmux-online-status'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'omerxx/tmux-floax'


# Options to make tmux more pleasant
set -g mouse on

# Configure the catppuccin plugin

set -g @catppuccin_window_status_style "custom"

set -g status-right-length 100
set -g status-left-length 100

set -g status-left "#{E:@catppuccin_status_session}"
set -g status-right "#{E:@catppuccin_status_application}"
set -agF status-right "#{E:@catppuccin_status_weather}"
set -agF status-right "#{E:@catppuccin_status_battery}"

set-window-option -g status-position top

# >>> Configure floax >>>

set -g @floax-bind '-n M-p'

run '~/.tmux/plugins/tpm/tpm'

set -g @catppuccin_status_background "#242638" 

set -wg automatic-rename on
set -g automatic-rename-format "Window"

set -gq @left_circle "#[fg=#{@thm_rosewater}]#[none]"
set -gq @right_circle "#[fg=#{@thm_rosewater}]#[none]"

set -gq @left_circle_active "#[fg=#{@thm_mauve}]#[none]"
set -gq @right_circle_active "#[fg=#{@thm_mauve}]#[none]"

set -g window-status-format "#{E:@left_circle}#{E:@right_circle}"
set -g window-status-current-format "#{E:@left_circle_active}#{E:@right_separator}"

